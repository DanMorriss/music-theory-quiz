<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet--> 
    <link rel="stylesheet" href="assets/style.css">

    <!--JavaScript, defered to the end-->
    <script src="assets/script.js" defer></script>

    <title>Music Theory Quiz</title>
</head>
<body>

    <!--Home container-->
    <div id="home-container" class="container">
        <h1>Music Theory Quiz</h1>
        <button id="play-button" class="button">Play</button>
        <button id="rules-button" class="button">Rules</button>
        <button id="scores-button" class="button">High Scores</button>
    </div>

    <!--Rules container-->
    <div id="rules-container" class="container hide">
        <h2>Rules</h2>
        <p>These are the rules</p>
        <button id="back-button-rules" class="button">Back</button>
    </div>

    <!--High scores container-->
    <div id="scores-container" class="container hide">
        <h2>High Scores</h2>
        <p>The scores will go here</p>
        <button id="back-button-scores" class="button">Back</button>
    </div>

    <!--Difficulty container-->
    <div id="difficulty-container" class="container hide">
        <button id="beginner" class="button">Beginner</button>
        <button id="intermediate" class="button">Intermediate</button>
        <button id="advanced" class="button">Advanced</button>

    </div>

    <!--Game container-->
    <div id="game-container" class="container hide">
        <h2 id="question">Can you answer this question?</h2>
        <button id="answer1" class="button">Answer 1</button>
        <button id="answer2" class="button">Answer 2</button>
        <button id="answer3" class="button">Answer 3</button>
        <button id="answer4" class="button">Answer 4</button>
    </div>

</body>
</html>
