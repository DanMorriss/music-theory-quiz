<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet--> 
    <link rel="stylesheet" href="assets/style.css">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/076967cb18.js" crossorigin="anonymous"></script>
    <!--JavaScript, defered to the end-->
    <script src="assets/script.js" defer></script>

    <title>Music Theory Quiz</title>
</head>
<body>

    <!--Home container-->
    <div id="home-container" class="container">
        <h1>Music Theory Quiz</h1>
        <div id="" class="buttons-container home-screen-buttons">
            <button id="play-button" class="button">Play</button>
            <button id="rules-button" class="button">Rules</button>
            <button id="scores-button" class="button">High Scores</button>
        </div>
    </div>

    <!--Rules container-->
    <div id="rules-container" class="container hide">
        <div class="close-button-container">
            <button id="back-button-rules" class="back-button"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        <div class="container-content">
            <h2>Rules</h2>
            <p>These are the rules</p>
        </div>
    </div>

    <!--High scores container-->
    <div id="scores-container" class="container hide">
        <div class="close-button-container">
            <button id="back-button-scores" class="back-button"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        <div class="container-content">
            <h2>High Scores</h2>
            <p>The scores will go here</p>
        </div>
    </div>

    <!--Difficulty container-->
    <div id="difficulty-container" class="container hide">
        <div class="close-button-container">
            <button id="back-button-difficulty" class="back-button"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        <div id="difficulty-options" class="container-content">
            <button id="beginner" class="button">Beginner</button>
            <button id="intermediate" class="button">Intermediate</button>
            <button id="advanced" class="button">Advanced</button>
        </div>
    </div>

    <!--Game container-->
    <div id="game-container" class="container hide">
        <div class="close-button-container">
            <button id="back-button-game" class="back-button"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        <h2 id="question">Can you answer this question?</h2>
        <div class="answer-buttons">
            <button id="answer1" class="button question-btn">Answer 1</button>
            <button id="answer2" class="button question-btn">Answer 2</button>
            <button id="answer3" class="button question-btn">Answer 3</button>
            <button id="answer4" class="button question-btn">Answer 4</button>
        </div>
        <div class="game-score">
            <p>Correct Answers: <span>0</span></p>
            <p>Incorrect Answers: <span>0</span></p>
        </div>
    </div>

</body>
</html>
